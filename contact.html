    <!--* CONTACT ME FORM -->
    <div id="contact" class="container mt-5">
      <h1>Contact Me</h1>
      <img
        src="assets/Gmail_Icon_(2013-2020).svg.png"
        class="mail__logo"
        alt=""
      />
      <br />
      <p style="text-align: center">
        - IF YOU HAVE ANY <b> QUESTIONS/ENQUIRIES</b>, FEEL FREE TO SEND ME A
        MESSAGE -
      </p>
      <form class="row" action="https://formspree.io/f/xwkjewjq" method="POST">
        <div class="form-group col-lg-12">
          <input
            type="text"
            name="name"
            placeholder="Full Name"
            class="form-control"
            required
          />
        </div>
        <div class="form-group col-lg-12">
          <input
            type="text"
            name="subject"
            placeholder="Subject"
            class="form-control"
            required
          />
        </div>
        <div class="form-group col-lg-12">
          <input
            type="text"
            name="email"
            placeholder="Email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group col-lg-12">
          <textarea
            name="message"
            placeholder="Enter Message"
            class="form-control"
            rows="6"
            required
            spellcheck="true"
          ></textarea>
        </div>
        <div class="form-group col-lg-12">
          <button type="submit" class="btn btn-dark btn-block loginbtn">
            Submit
          </button>
        </div>
        <input type="hidden" name="_to" value="ahmedbileh3@gmail.com" />
      </form>
    </div>
